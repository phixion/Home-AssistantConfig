- alias: "Telegram send camera picture"
  id: "35a"
  trigger:
    platform: event
    event_type: telegram_callback
    event_data:
      command: "/status"
  #  condition:
  #    - condition: state
  #      entity_id: binary_sensor.dark_outside
  #      state: "on"
  action:
    - service: telegram_bot.answer_callback_query
      data_template:
        callback_query_id: "{{ trigger.event.data.id }}"
        message: "Status"
    #    - service: light.turn_on
    #      entity_id:
    #        - light.schalter_1_wohnzimmer_light
    #        - light.mood_lights_cwww
    - delay: 00:01:00
    - service: camera.snapshot
      data_template:
        entity_id: camera.nest_cam
        filename: tmp/motion_{{ now().strftime("%Y%m%d_%H%M") }}.jpg
    #    - service: light.turn_off
    #      entity_id:
    #        - light.schalter_1_wohnzimmer_light
    #        - light.mood_lights_cwww
    - service: telegram_bot.send_photo
      data_template:
        disable_notification: true
        target: "{{ trigger.event.data.user_id }}"
        caption: '{{states("sensor.date_time_iso")}}'
        file: 'tmp/motion_{{ now().strftime("%Y%m%d_%H%M") }}.jpg'
    - service: telegram_bot.send_message
      data_template:
        target: "{{ trigger.event.data.user_id }}"
        disable_notification: true
        message: >
          â˜€ï¸ {{states('binary_sensor.nodemcu_2_wohnzimmer_light_sensor')}}
          ğŸšª {{states('binary_sensor.window_wohnzimmer')}}
          ğŸ”¥ Wohnzimmer: {{states('binary_sensor.heating_wohnzimmer')}}
          ğŸ”¥ Flur: {{states('binary_sensor.heating_flur')}}
          ğŸ”¥ Bad: {{states('binary_sensor.heating_bad')}}
          ğŸ’¡ {{states('light.all_lights')}}
          ğŸŒ {{states('sensor.external_ip')}}
          ğŸ” {{states('sensor.last_successful_authentication')}}

